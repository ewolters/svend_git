<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent - Svend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f0a;
            color: #e8efe8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            color: #e8efe8;
        }
        .card {
            background: #0f150f;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        p {
            color: #9aaa9a;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #4a9f6e;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #5ab87e; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SVEND</div>
        <div class="card">
            <div class="icon">&#9993;</div>
            <h1>Check your email</h1>
            <p>If an account exists with that email address, we've sent instructions to reset your password.</p>
            <a href="/login/" class="back-link">Back to login</a>
        </div>
    </div>
</body>
</html>
