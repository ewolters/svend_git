<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Svend</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0f0a;
            color: #e8efe8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        .logo {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            color: #e8efe8;
        }
        .card {
            background: #0f150f;
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 2rem;
        }
        h1 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        p {
            color: #9aaa9a;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        .form-group { margin-bottom: 1.25rem; }
        label {
            display: block;
            font-size: 0.85rem;
            color: #9aaa9a;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #0a0f0a;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            color: #e8efe8;
            font-family: inherit;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #4a9f6e;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            background: #4a9f6e;
            border: none;
            border-radius: 6px;
            color: #0a0f0a;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
        }
        button:hover { background: #5ab87e; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #9aaa9a;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #e8efe8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">SVEND</div>
        <div class="card">
            <h1>Reset your password</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" required autofocus>
                </div>
                <button type="submit">Send reset link</button>
            </form>
            <a href="/login/" class="back-link">Back to login</a>
        </div>
    </div>
</body>
</html>
