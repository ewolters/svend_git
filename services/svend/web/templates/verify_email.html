<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - SVEND</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f0a;
            --bg-secondary: #0d120d;
            --bg-tertiary: #121a12;
            --accent-primary: #4a9f6e;
            --accent-primary-dim: rgba(74, 159, 110, 0.15);
            --text-primary: #e8efe8;
            --text-secondary: #9aaa9a;
            --text-dim: #5a6a5a;
            --error: #9f4a4a;
            --border: rgba(74, 159, 110, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-container {
            text-align: center;
            padding: 3rem;
            max-width: 400px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            color: var(--accent-primary);
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: var(--accent-primary);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .error {
            color: var(--error);
        }

        .loading {
            color: var(--text-dim);
        }

        #status {
            display: none;
        }

        #loading {
            display: block;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">SVEND</div>

        <div id="loading">
            <div class="status-icon loading">...</div>
            <h1>Verifying your email...</h1>
            <p>Please wait a moment.</p>
        </div>

        <div id="status"></div>
    </div>

    <script>
        async function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.getElementById('loading');

            if (!token) {
                loadingDiv.style.display = 'none';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <div class="status-icon error">!</div>
                    <h1>Invalid Link</h1>
                    <p>This verification link is invalid. Please request a new one from your account settings.</p>
                    <a href="/login/" class="btn">Go to Login</a>
                `;
                return;
            }

            try {
                const response = await fetch('/api/auth/verify-email/?token=' + encodeURIComponent(token));
                const data = await response.json();

                loadingDiv.style.display = 'none';
                statusDiv.style.display = 'block';

                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status-icon">&#10003;</div>
                        <h1>Email Verified!</h1>
                        <p>Your email has been verified successfully. You now have full access to SVEND.</p>
                        <a href="/app/" class="btn">Go to App</a>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status-icon error">!</div>
                        <h1>Verification Failed</h1>
                        <p>${data.error || 'This link may have expired. Please request a new verification email.'}</p>
                        <a href="/login/" class="btn">Go to Login</a>
                    `;
                }
            } catch (err) {
                loadingDiv.style.display = 'none';
                statusDiv.style.display = 'block';
                statusDiv.innerHTML = `
                    <div class="status-icon error">!</div>
                    <h1>Something went wrong</h1>
                    <p>We couldn't verify your email. Please try again later.</p>
                    <a href="/login/" class="btn">Go to Login</a>
                `;
            }
        }

        verifyEmail();
    </script>
</body>
</html>
