{% extends "base.html" %}
{% block title %}Templates - SVEND{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <div>
        <h1>Templates</h1>
        <p style="margin: 0;">Save schemas, configs, and prompts for reuse.</p>
    </div>
    <button class="btn btn-primary" onclick="showCreateModal()">+ New Template</button>
</div>

<!-- Template Type Filter -->
<div class="tabs" style="margin-bottom: 1.5rem;">
    <button class="tab active" data-filter="all" onclick="filterTemplates('all')">All</button>
    <button class="tab" data-filter="schema" onclick="filterTemplates('schema')">Schemas</button>
    <button class="tab" data-filter="cleaning" onclick="filterTemplates('cleaning')">Cleaning Rules</button>
    <button class="tab" data-filter="prompt" onclick="filterTemplates('prompt')">Prompts</button>
    <button class="tab" data-filter="workflow" onclick="filterTemplates('workflow')">Workflow Steps</button>
</div>

<!-- Template List -->
<div id="template-list">
    <div class="loading active" id="loading-templates">
        <div class="spinner"></div>
        <span>Loading templates...</span>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="template-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">New Template</h2>
            <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>

        <form id="template-form">
            <input type="hidden" id="template-id">

            <div class="form-group">
                <label for="template-name">Template Name</label>
                <input type="text" id="template-name" placeholder="My Schema Template" required>
            </div>

            <div class="form-group">
                <label for="template-type">Type</label>
                <select id="template-type" onchange="updateContentPlaceholder()">
                    <option value="schema">Schema (for DSW)</option>
                    <option value="cleaning">Cleaning Rules (for Scrub)</option>
                    <option value="prompt">Prompt Template</option>
                    <option value="workflow">Workflow Step Config</option>
                </select>
            </div>

            <div class="form-group">
                <label for="template-content">Content (JSON)</label>
                <textarea id="template-content" rows="12" placeholder='{"features": [...], "target": "..."}'></textarea>
                <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: 0.5rem;" id="content-hint">
                    Define your schema with features, target, and constraints.
                </p>
            </div>

            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                <button type="submit" class="btn btn-primary">Save Template</button>
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            </div>
        </form>
    </div>
</div>

<style>
.modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.modal-content {
    background: var(--bg-tertiary);
    border: 1px solid rgba(74, 159, 110, 0.3);
    border-radius: 8px;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.modal-header h2 {
    margin: 0;
}

.modal-close {
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 1.5rem;
    cursor: pointer;
}

.modal-close:hover {
    color: var(--text-primary);
}

.tabs {
    display: flex;
    gap: 0;
    border-bottom: none;
    background: var(--bg-secondary);
    border-radius: 4px;
    padding: 0.25rem;
}

.tab {
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
    color: var(--text-dim);
    cursor: pointer;
    border: none;
    background: none;
    border-radius: 3px;
    transition: all 0.2s;
}

.tab:hover {
    color: var(--text-secondary);
}

.tab.active {
    background: var(--accent-primary-dim);
    color: var(--accent-primary);
}

.template-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1rem;
}

.template-card {
    padding: 1.25rem;
    background: var(--bg-secondary);
    border: 1px solid rgba(74, 159, 110, 0.15);
    border-radius: 4px;
    transition: all 0.2s;
}

.template-card:hover {
    border-color: rgba(74, 159, 110, 0.3);
}

.template-card.system {
    border-style: dashed;
}

.template-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.75rem;
}

.template-header h3 {
    color: var(--text-primary);
    font-size: 1rem;
    margin: 0;
    text-transform: none;
    letter-spacing: normal;
}

.template-type {
    font-size: 0.7rem;
    text-transform: uppercase;
}

.template-preview {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.75rem;
    color: var(--text-dim);
    background: var(--bg-primary);
    padding: 0.75rem;
    border-radius: 3px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-bottom: 0.75rem;
}

.template-actions {
    display: flex;
    gap: 0.5rem;
}

.template-actions button {
    flex: 1;
    padding: 0.5rem;
    font-size: 0.8rem;
}

.empty-state {
    text-align: center;
    padding: 4rem 2rem;
    color: var(--text-dim);
}

.empty-state h3 {
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
}
</style>

<script>
let templates = [];
let currentFilter = 'all';

// Load templates on page load
document.addEventListener('DOMContentLoaded', loadTemplates);

async function loadTemplates() {
    try {
        const response = await fetch('/api/templates');
        const data = await response.json();
        templates = data.templates;
        renderTemplates();
    } catch (err) {
        console.error('Failed to load templates:', err);
    }
}

function filterTemplates(type) {
    currentFilter = type;
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelector(`.tab[data-filter="${type}"]`).classList.add('active');
    renderTemplates();
}

function renderTemplates() {
    const container = document.getElementById('template-list');
    const filtered = currentFilter === 'all'
        ? templates
        : templates.filter(t => t.type === currentFilter);

    if (filtered.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <h3>No templates yet</h3>
                <p>Create your first template to save schemas, configs, or prompts for reuse.</p>
            </div>
        `;
        return;
    }

    container.innerHTML = `
        <div class="template-grid">
            ${filtered.map(t => {
                const content = typeof t.content === 'string' ? t.content : JSON.stringify(t.content);
                const preview = content.substring(0, 60) + (content.length > 60 ? '...' : '');
                const isSystem = !t.user_id;
                const typeColors = {
                    schema: 'tag-green',
                    cleaning: 'tag-blue',
                    prompt: 'tag-purple',
                    workflow: 'tag-orange'
                };
                return `
                    <div class="template-card ${isSystem ? 'system' : ''}">
                        <div class="template-header">
                            <h3>${t.name}</h3>
                            <span class="tag ${typeColors[t.type] || 'tag-green'}">${t.type}</span>
                        </div>
                        <div class="template-preview">${preview}</div>
                        <div class="template-actions">
                            <button class="btn btn-primary" onclick="useTemplate('${t.id}')">Use</button>
                            ${isSystem ? '' : `
                                <button class="btn btn-secondary" onclick="editTemplate('${t.id}')">Edit</button>
                                <button class="btn btn-secondary" onclick="deleteTemplate('${t.id}')">Delete</button>
                            `}
                        </div>
                    </div>
                `;
            }).join('')}
        </div>
    `;
}

function showCreateModal() {
    document.getElementById('modal-title').textContent = 'New Template';
    document.getElementById('template-id').value = '';
    document.getElementById('template-name').value = '';
    document.getElementById('template-type').value = 'schema';
    document.getElementById('template-content').value = '';
    updateContentPlaceholder();
    document.getElementById('template-modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('template-modal').style.display = 'none';
}

function updateContentPlaceholder() {
    const type = document.getElementById('template-type').value;
    const content = document.getElementById('template-content');
    const hint = document.getElementById('content-hint');

    const examples = {
        schema: {
            placeholder: `{
  "name": "customer_churn",
  "features": [
    {"name": "tenure_months", "type": "int", "min": 0, "max": 120},
    {"name": "monthly_spend", "type": "float", "min": 0},
    {"name": "support_tickets", "type": "int", "min": 0}
  ],
  "target": "churned",
  "task_type": "classification"
}`,
            hint: 'Define features with types and constraints for DSW.'
        },
        cleaning: {
            placeholder: `{
  "domain_rules": {
    "age": [0, 120],
    "salary": [0, null],
    "score": [0, 100]
  },
  "outlier_method": "iqr",
  "missing_strategy": "mean"
}`,
            hint: 'Specify domain rules and cleaning strategies for Scrub.'
        },
        prompt: {
            placeholder: `{
  "system": "You are an expert data analyst.",
  "template": "Analyze the following data and provide insights:\\n\\n{{data}}",
  "variables": ["data"]
}`,
            hint: 'Create reusable prompt templates with variables.'
        },
        workflow: {
            placeholder: `{
  "type": "research",
  "query": "machine learning best practices",
  "depth": "thorough",
  "uses": []
}`,
            hint: 'Configure a workflow step for quick reuse.'
        }
    };

    content.placeholder = examples[type].placeholder;
    hint.textContent = examples[type].hint;
}

document.getElementById('template-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const templateId = document.getElementById('template-id').value;
    const name = document.getElementById('template-name').value;
    const type = document.getElementById('template-type').value;
    let content;

    try {
        content = JSON.parse(document.getElementById('template-content').value);
    } catch (err) {
        alert('Invalid JSON in content field');
        return;
    }

    const url = templateId ? `/api/templates/${templateId}` : '/api/templates';
    const method = templateId ? 'PUT' : 'POST';

    try {
        const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, type, content }),
        });

        const data = await response.json();
        if (data.success || data.id) {
            closeModal();
            loadTemplates();
        } else {
            alert('Error saving template: ' + (data.error || 'Unknown error'));
        }
    } catch (err) {
        alert('Failed to save template: ' + err.message);
    }
});

function editTemplate(id) {
    const t = templates.find(t => t.id === id);
    if (!t) return;

    document.getElementById('modal-title').textContent = 'Edit Template';
    document.getElementById('template-id').value = t.id;
    document.getElementById('template-name').value = t.name;
    document.getElementById('template-type').value = t.type;

    const content = typeof t.content === 'string' ? t.content : JSON.stringify(t.content, null, 2);
    document.getElementById('template-content').value = content;

    updateContentPlaceholder();
    document.getElementById('template-modal').style.display = 'flex';
}

async function deleteTemplate(id) {
    if (!confirm('Delete this template?')) return;

    try {
        await fetch(`/api/templates/${id}`, { method: 'DELETE' });
        loadTemplates();
    } catch (err) {
        alert('Failed to delete template: ' + err.message);
    }
}

function useTemplate(id) {
    const t = templates.find(t => t.id === id);
    if (!t) return;

    // Copy content to clipboard
    const content = typeof t.content === 'string' ? t.content : JSON.stringify(t.content, null, 2);
    navigator.clipboard.writeText(content).then(() => {
        alert('Template copied to clipboard! Paste it where needed.');
    }).catch(() => {
        // Fallback: show in modal
        alert('Template content:\n\n' + content);
    });
}
</script>
{% endblock %}
